<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Intitucion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>
<body>
	<div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
	<div class="container" >
		<div class="p-3 mb-2 bg-success text-white">
		<h2>Carga de ALUMNOS</h2>
		</div>
		<div>
			<form th:object="${alumno}" th:action="@{/cargarAlumno}" method="post">
				<label class="form-label" for="nombre">Nombre:</label>
				<input class="form-control" type="text" id="nombre" th:field="*{nombre}"><br>
				<label class="form-label" for="apellido">Apellido:</label>
				<input class="form-control" type="text" id="apellido" th:field="*{apellido}"><br>
				<label class="form-label" for="direccionCiudad">Ciudad:</label>
				<input class="form-control" type="text" id="direccionCiudad" th:field="*{direccionCiudad}"><br>	
				<label class="form-label" for="dni">DNI:</label>
				<input class="form-control" type="number" id="dni" th:field="*{dni}" required><br>
				<label class="form-label" for="fechaNac">Fecha de Nacimiento:</label>
				<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}"><br>
				<label class="form-label" for="telefono">Teléfono:</label>
				<input class="form-control" type="tel" id="telefono" th:field="*{telefono}"><br>
				<label class="form-label" for="estado">Estado:</label>
				<input type="checkbox" id="estado" th:field="*{estado}"><br>
				</tr>
			</thead>
			<tbody class="table-group-divider">
			<tr th:each="alumno:${listado}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellido}"></td>
				<td th:text="${alumno.direccionCiudad}"></td>			
				<td th:text="${alumno.dni}"></td>
				<td th:text="${#temporals.format(alumno.fechaNac, 'dd-MM-yyyy')}"></td>
				<td th:text="${alumno.telefono}"></td>
				<td><a type="button" class="btn btn-outline-success" href="#"
					th:href="@{'/eliminarAlumno/'+${alumno.dni}}">Eliminar</a>
					<a type="button" class="btn btn-outline-success" href="#"
					th:href="@{'/modificarAlumno/'+${alumno.dni}}">Modificar</a></td>
			</tr>
			</tbody>
		</table>
		<form>
			<h2 class="text-center"><a type="button" class="btn btn-success" href="/mostrarListado">Listado de
						Alumnos</a></h2>
			<input type="button" class="btn btn-success" value="Actualizar Página" onclick="document.location.reload();">
		</form>
	</div>
</tbody>
</html>
</meta>
