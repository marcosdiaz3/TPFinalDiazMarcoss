<div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	
	<div class="container">
		<div class="p-3 mb-2 bg-success text-white">
		<h2>Listado de ALUMNOS</h2>
		</div>
		<table class="table table-bordered border-success">
			<thead class="table-success">
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Ciudad</th>	
				<th>DNI</th>
				<th>Fecha de Nacimiento</th>
				<th>Teléfono</th>
				<th>Edición</th>
			</tr>
			</thead>
			<tbody class="table-group-divider">
			<tr th:each="alumno:${listado}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellido}"></td>		
				<td th:text="${alumno.direccionCiudad}"></td>
				<td th:text="${alumno.dni}"></td>
				<td th:text="${#temporals.format(alumno.fechaNac, 'dd-MM-yyyy')}"></td>				
				<td th:text="${alumno.telefono}"></td>
				<td><a type="button" class="btn btn-outline-success" href="#"
					th:href="@{'/eliminarAlumno/'+${alumno.dni}}">Eliminar</a>
					<a type="button" class="btn btn-outline-success" href="#"
					th:href="@{'/modificarAlumno/'+${alumno.dni}}">Modificar</a></td>
			</tr>
			</tbody>
		</table>
		<form>
			<a type="button" class="btn btn-success" href="/index">Carga de Alumnos</a>	
			<input type="button" class="btn btn-success" value="Actualizar Página" onclick="document.location.reload();">
		</form>
	</div>
	
</body>

</html>
</div>
